<!DOCTYPE html>
<html lang="en us">
<head>
	<meta charset="UTF-8">

<body>

 <div class="container">
    <h1>Gif Search</h1>
<div id="buttons-view">
  <button class="btn btn-info" data-name="Riverrun" style="margin: 5px;">Riverrun</button>
  <button class="btn btn-info" data-name="Past" style="margin: 5px;">Past</button>
  <button class="btn btn-info" data-name="Eve" style="margin: 5px;">Eve</button>
  <button class="btn btn-info" data-name="And" style="margin: 5px;">And</button>
  <button class="btn btn-info" data-name="Adam's" style="margin: 5px;">Adam's</button>
  <button class="btn btn-info" data-name="From" style="margin: 5px;">From</button>
  <button class="btn btn-info" data-name="Swerve" style="margin: 5px;">Swerve</button>
  <button class="btn btn-info" data-name="Of" style="margin: 5px;">Of</button>
  <button class="btn btn-info" data-name="Shore" style="margin: 5px;">Shore</button>
  <button class="btn btn-info" data-name="To" style="margin: 5px;">To</button>
  <button class="btn btn-info" data-name="Bend" style="margin: 5px;">Bend</button>
  <button class="btn btn-info" data-name="Of" style="margin: 5px;">Of</button>
  <button class="btn btn-info" data-name="Bay" style="margin: 5px;">Bay</button>
</div>

<form id="form">
      <label for="button-input">Add Your Own!</label>
      <input type="text" id="button-input">
      <br>
      <input id="add-button" type="submit" value="Add Your Own!">
    </form>

    <div id="gifs-here">
    </div>

    <script type="text/javascript">

$(document).ready(function(){

    $("button").on('click', function() {
        var buttonWord = $(this).data('name');
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + buttonWord + "&api_key=dc6zaTOxFJmzC";
        $.ajax({
            url: queryURL,
            method: 'GET'
        })
            .done(function(response) {


                console.log(response)

                var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    var gifDiv = $('<div/>');

                    var rating =$('<div/>');

                    rating.text(results[i].rating);

                    var gif = $('<img/>');

                    gif.addClass('myImg')

                    gif.attr('src', results[i].images.fixed_height.url);

                    gif.attr('data-still', results[i].images.fixed_height_still.url)

                    gif.attr('data-animate', results[i].images.fixed_height.url)

                    gif.attr('data-state', 'still');

                    gifDiv.append(rating);

                    gifDiv.append(gif);

                    gifDiv.prependTo($('#gifs-here'));
                }

                $('.myImg').on('click', function() {
            
                    var state = $(this).attr('data-state'); 
                    console.log(this);

                    if (state == 'still') {
                    
                    $(this).attr('src', $(this).data('animate'));
                    
                    $(this).attr('data-state', 'animate');

                    } else {
                            
                    $(this).attr('src', $(this).data('still'));
                    
                    $(this).attr('data-state', 'still');
                    }      
                });
            });
    });

    var buttons = [''];

    function renderButtons() {
        $("#buttons-view").empty();
        for (var i = 0; i < buttons.length; i++){

          $("#buttons-view").append("<button>"+ buttons[i]);
//loops through and adds a button for each array item
        } 
      }//renderButtonsEND


        $('#add-button').on('click', function(event){
            event.preventDefault();
            var theButton = $("#button-input").val();

            buttons.push(theButton);
         $("#button-input").val("");


          //gif.attr('data-name',image).html(image);
            
            $("#buttons-view").append("<button>" + theButton);
            $("button").addClass("btn btn-info").attr("data-name");


            queryURL = "https://api.giphy.com/v1/gifs/search?q=" + theButton + "&api_key=dc6zaTOxFJmzC&limit=10";
                console.log(theButton);

            $.ajax({
            url: queryURL,
            method: 'GET'
            })

            .done(function(response) {

            var results = response.data;

                for (var i = 0; i < results.length; i++) {

                    var gifDiv = $('<div/>');

                    var rating =$('<p/>');

                    rating.text(results[i].rating);

                    var gif = $('<img/>');

                    gif.addClass('myImg')

                    gif.attr('src', results[i].images.fixed_height_still.url);

                    gif.attr('data-still', results[i].images.fixed_height_still.url)

                    gif.attr('data-animate', results[i].images.fixed_height.url)

                    .attr('data-state', 'still');

                    gifDiv.append(rating);

                    gifDiv.append(gif);

                    gifDiv.prependTo($('#gifs-here'));
                }

                $('.myImg').on('click', function() {
            
                    var state = $(this).attr('data-state'); 
                    console.log(this);

                    if (state == 'still') {
                    
                    $(this).attr('src', $(this).data('animate'));
                    
                    $(this).attr('data-state', 'animate');

                    } else {
                            
                    $(this).attr('src', $(this).data('still'));
                    
                    $(this).attr('data-state', 'still');
                    }      
                });
            });

            $("#button-input").val("");
            return false;
        })
  
});

</script>
